<ion-header>
  <ion-toolbar>
    <ion-title>ChatBot</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true">
  <div class="chats">
    <div class="chatbox">
      <div *ngFor="let chat of chats">
        <div class="message sent" *ngIf="chat.type!=='bot' && chat.isMe">
          {{chat.message}}
          <span class="metadata">
            <span class="time">{{chat.createdAt | date: 'HH:mm aaa'}}</span>
          </span>
        </div>
        
        <div class="message received" *ngIf="chat.type =='bot' && !chat.isMe">
          {{chat.message}}
          <span class="metadata">
            <span class="time">{{chat.createdAt | date: 'HH:mm aaa'}}</span>
          </span>
        </div>
      </div>
      <div class="message sent" *ngIf="sending && !recieving" style="width: 40%;">
        <ion-progress-bar type="indeterminate"></ion-progress-bar>
      </div>
      <div class="message received" *ngIf="recieving && !sending" style="width: 40%;">
        <ion-progress-bar type="indeterminate"></ion-progress-bar>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="flex-items" padding>
        <ion-input [(ngModel)]="message" name="message" class="input_message" placeholder="send message ..." autofocus="true"></ion-input>
        <ion-icon class="send" (click)="sendMessage()" name="send"></ion-icon>
    </div>
  </div>
</ion-content>
